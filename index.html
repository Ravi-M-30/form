<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign Up Form</h1>
    <div>
        <form action="" method="" name="">
            <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="Type your name...">

            <label for="name"> Email:</label>
            <input type="email" id="name" placeholder="Type your Email...">

            <label for="name"> Password:</label>
            <input type="password" id="name" placeholder="Type your password...">

            <label for="Age">Age:</label><br/><br/>
            <input type="radio" id="under 16">Under 16<br/>
            <input type="radio" id="16 or Older">16 or Older
            <br/>
            <br/>
            <label for="Course">Select course:</label>
            <select id="course">
                   <optgroup label="Engineering">
                    <option>Computer Science Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical and electronic Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Biotechnolagy Engineering</option>
                   </optgroup>
                   <optgroup label="Management">
                    <option>Finance mangement</option>
                    <option>Technology</option>
                    <option>Marketing</option>
                    <option>Business</option>
                   </optgroup>
            </select>
            <label for="interest">Interest:</label><br/><br/>
            <input type="checkbox">Java<br/>
            <input type="checkbox">Python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine Learing<br/>
             <br/>
             <br/>
            <button type="submit">submit</button>
        </form>
    </div>

</body>
</html>
